reference:
    assembly: GRCh38.p14
    without_chr: True
    sequences: /labos/Anapath/bank/Homo_sapiens/fusions/GRCh38/2024-04-20/sequences/Homo_sapiens.fa
    annotations: /labos/Anapath/bank/Homo_sapiens/fusions/GRCh38/2024-04-20/annotations_ensembl.gtf
