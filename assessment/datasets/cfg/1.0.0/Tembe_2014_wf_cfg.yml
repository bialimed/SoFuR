    R2_end_adapter: /labos/Anapath/soft/sofur/dev/test/config/adapters/Illumina_5prim_adapter_rvc.fasta
    adapter_error_rate: 0.2
    reads_min_length: 40
    adapter_min_overlap: 3
fusions_calling:
    is_somatic: True
    STAR_nb_threads: 10
    arriba_blacklist: /labos/Anapath/bank/Homo_sapiens/fusions/GRCh38/arriba/arriba_v2.4.0/database/blacklist_hg38_GRCh38_v2.4.0.tsv.gz
