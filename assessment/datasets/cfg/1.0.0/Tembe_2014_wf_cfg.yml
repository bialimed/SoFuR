    known_partners: /labos/Anapath/bank/Homo_sapiens/fusions/GRCh38/2024-04-20/known_ensembl.tsv
    healthy_partners:
        paths:
          - /labos/Anapath/bank/Homo_sapiens/fusions/GRCh38/2024-04-20/healthy_ensembl.tsv
        description:  Illumina Body Map 2 and Babiceanu et al NAR 2016
    STAR-Fusion: /labos/Anapath/bank/Homo_sapiens/fusions/GRCh38/starfusion/GRCh38_gencode_v44_CTAT_lib_Oct292023
cleaning:
